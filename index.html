<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinâmica 8</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="logo">
        <navbar>
            <ul>
                <li><a href="#">Quem Somos</a></li>
                <li><a href="#">Nosso Propósito</a></li>
                <li><a href="#">Suporte</a></li>
              </ul>
        </navbar>
    </header>
    <main>
        <section id="headform">

            <h1>INSCREVA-SE E VIAJE PARA A LUA GRATUITAMENTE</h1>
            <div id="formulario">
                <form id="form" class="form">
                    <div class="form-control">
                      <p><label for="nome">Nome Completo:</label>
                      <input
                        type="text"
                        id="nome"
                        placeholder="Nome completo"
                      />
                      <small>Mensagem de erro</small></p>
                    </div>
            
                    <div class="form-control">
                        <p><label for="email">Email:</label>
                      <input type="text" id="email" placeholder="Email@email.com" />
                      <small>Mensagem de erro</small></p>
                    </div>
    
                    
                    <div class="botoes">
                    <button type="submit" class="submit-button">Quero ir para a Lua!</button>
                    <button class="info">Mais informações</button>
                    <span id="success">Sucesso!</span>
                    <span id="erro">Campos obrigatórios não registrados.</span>
                </div>
                  </form>
    
                
            </div>

        </section>
        <section id="img"><img src="hero-ilustration.png" alt=""></section>
    </main>
<script src="script.js"></script>
</body>
</html>
